<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">


    </head>

    <body class="w3-black lato">
        <div class="w3-bar w3-green">
            <a href="{{ url_for('home') }}" class="w3-bar-item w3-button">Home</a>
            <a href="{{ url_for('enternew') }}" class="w3-bar-item w3-button">Add New Student</a>
            <a href="{{ url_for('list') }}" class="w3-bar-item w3-button">Review and Edit Students</a>
        </div>



        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>
                    <img src="{{ url_for('static', filename='logo.png') }}" width="35" height="20">
                    &copy; 2023 Zayviana Singletary | 
                    <a href="https://github.com/zayvianas" target="_blank" class="w3-button ">
                        <i class="fa fa-github w3-xlarge"></i> GitHub
                    </a>
                    <a href="https://www.linkedin.com/in/zayviana/" target="_blank" class="w3-button ">
                        <i class="fa fa-linkedin w3-xlarge"></i> LinkedIn
                    </a>
                </p>
            </footer>
        </div>
    </body>
</html>
