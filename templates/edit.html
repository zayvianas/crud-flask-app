{% extends "layout.html" %}
{% block title %}
Edit Student
{% endblock %}
{% block content %}
<h1>Edit Student Record</h1>
{% for row in rows %}
<form action="{{ url_for('editrec') }}" method="POST">
    <h3 style="color:blue">Global ID: {{ row['rowid'] }}</h3>
    <input type="hidden" name="rowid" value="{{ row['rowid'] }}">

    Student ID<br>
    <input type="text" name="stid" value="{{ row['studid'] }}" /><br>

    First Name<br>
    <input type="text" name="fnm" value="{{ row['fname'] }}" /><br>

    Last Name<br>
    <input type="text" name="lnm" value="{{ row['lname'] }}" /><br>

    Address<br>
    <input type="text" name="add" value="{{ row['addr'] }}" /><br>

    City<br>
    <input type="text" name="city" value="{{ row['city'] }}" /><br>

    Zip Code<br>
    <input type="text" name="zip" value="{{ row['zip'] }}" /><br>

    <input type="submit" value="Submit" /><br>
</form>
{% endfor %}
{% endblock %}
